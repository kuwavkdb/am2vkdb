<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Amazon Product Evaluator Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        h1 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .author-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
        }

        .author-item {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .author-item:hover {
            background-color: #f0f0f0;
        }

        .author-name {
            font-weight: bold;
            margin-right: 8px;
        }

        .badge {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            color: white;
        }

        .badge.good {
            background-color: #4caf50;
        }

        .badge.bad {
            background-color: #f44336;
        }

        .empty-message {
            color: #666;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 300px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        button.add-good {
            background-color: #4caf50;
        }

        button.add-good:hover {
            background-color: #45a049;
        }

        button.add-bad {
            background-color: #f44336;
        }

        button.add-bad:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <h1>Amazon Product Evaluator - Settings</h1>

    <h2>Good Authors (○)</h2>
    <div class="input-group">
        <input type="text" id="new-good-author" placeholder="Enter author name">
        <button id="add-good-btn" class="add-good">Add</button>
    </div>
    <div id="good-authors-list" class="author-list">
        <!-- Good authors will be inserted here -->
    </div>

    <h2>Bad Authors (✗)</h2>
    <div class="input-group">
        <input type="text" id="new-bad-author" placeholder="Enter author name">
        <button id="add-bad-btn" class="add-bad">Add</button>
    </div>
    <div id="bad-authors-list" class="author-list">
        <!-- Bad authors will be inserted here -->
    </div>

    <h2>Product Info Format</h2>
    <p>Available placeholders: [[asin]], [[title]], [[author]], [[date]], [[image_url]]</p>
    <div class="input-group" style="display: block;">
        <textarea id="format-template" rows="3"
            style="width: 100%; max-width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"></textarea>
        <button id="save-format-btn" class="add-good" style="margin-top: 10px;">Save Format</button>
    </div>
    <h2>Date Link Settings</h2>
    <p>Base URL (Date will be appended as YYYY-M-D):</p>
    <div class="input-group" style="display: block;">
        <input type="text" id="date-link-url" style="width: 100%; max-width: 100%; box-sizing: border-box;"
            placeholder="https://www.vkdb.jp/wiki.cgi?action=EDIT&page=%A5%AB%A5%EC%A5%F3%A5%C0%A1%BC/">
        <button id="save-date-link-btn" class="add-good" style="margin-top: 10px;">Save Link URL</button>
    </div>
    <div id="link-save-status" style="margin-top: 5px; color: green; display: none;">Saved!</div>

    <script src="options.js"></script>
</body>

</html>
